<article class="portfolio" data-page="portfolio">
  <header>
    <h2 class="h2 article-title">Portfolio</h2>
  </header>
  <section class="projects">
    <ul class="filter-list">
      <li class="filter-item"><button class="active" data-filter-btn>All</button></li>
      <li class="filter-item"><button data-filter-btn>Learning</button></li>
      <li class="filter-item"><button data-filter-btn>Game</button></li>
    </ul>

    <div class="filter-select-box">
      <button class="filter-select" data-select>
        <div class="select-value" data-selecct-value>Select category</div>
        <div class="select-icon"><ion-icon name="chevron-down"></ion-icon></div>
      </button>
      <ul class="select-list">
        <li class="select-item"><button data-select-item>All</button></li>
        <li class="select-item"><button data-select-item>Learning</button></li>
        <li class="select-item"><button data-select-item>Game</button></li>
      </ul>
    </div>

    <ul class="project-list">
      {% for p in site.data.profile.projects %}
      <li class="project-item  active" data-filter-item data-category="{{ p.category }}">
        <a href="{{ p.url }}">
          <figure class="project-img">
            <div class="project-item-icon-box"><ion-icon name="eye-outline"></ion-icon></div>
            <img src="{{ p.image }}" alt="{{ p.title }}" loading="lazy">
          </figure>
          <h3 class="project-title">{{ p.title }}</h3>
          <p class="project-category">{{ p.category | capitalize }}</p>
        </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</article>
