<article class="blog" data-page="blog">
  <header>
    <h2 class="h2 article-title">Blog</h2>
  </header>

  <section class="blog-layout">
    <aside class="blog-sidebar">
      <h3 class="h3">Topics</h3>
      <ul class="blog-topic-list">
        {% for s in site.data.profile.services %}
        <li><button class="blog-topic-btn{% if forloop.first %} active{% endif %}" data-blog-topic="{{ s.title | downcase | replace: ' ', '-' }}">{{ s.title }}</button></li>
        {% endfor %}
      </ul>
    </aside>

    <div class="blog-topic-panels">
      {% for s in site.data.profile.services %}
      <section class="blog-topic-panel{% if forloop.first %} active{% endif %}" data-blog-panel="{{ s.title | downcase | replace: ' ', '-' }}">
        <h3 class="h3">{{ s.title }}</h3>
        <p class="blog-text">{{ s.description }} More to come — drafts, notes, and examples will appear here soon.</p>
        <p class="blog-text"><a href="{{ site.data.profile.medium_url }}" target="_blank" rel="noopener">Meanwhile, see my Medium summaries →</a></p>
      </section>
      {% endfor %}
    </div>
  </section>
</article>
