<aside class="sidebar" data-sidebar>

  <div class="sidebar-info">

    <figure class="avatar-box">
      <img src="{{ site.data.profile.avatar }}" alt="{{ site.data.profile.name }}" width="80">
    </figure>

    <div class="info-content">
      <h1 class="name" title="{{ site.data.profile.name }}">{{ site.data.profile.name }}</h1>
      <p class="title">{{ site.data.profile.title }}</p>
    </div>

    <button class="info_more-btn" data-sidebar-btn>
      <span>Show Contacts</span>
      <ion-icon name="chevron-down"></ion-icon>
    </button>

  </div>

  <div class="sidebar-info_more">

    <div class="separator"></div>

    <ul class="contacts-list">

      <li class="contact-item">
        <div class="icon-box"><ion-icon name="mail-outline"></ion-icon></div>
        <div class="contact-info">
          <p class="contact-title">Email</p>
          <a href="mailto:{{ site.data.profile.email }}" class="contact-link">{{ site.data.profile.email }}</a>
        </div>
      </li>

      <li class="contact-item">
        <div class="icon-box"><ion-icon name="location-outline"></ion-icon></div>
        <div class="contact-info">
          <p class="contact-title">Location</p>
          <address>{{ site.data.profile.location }}</address>
        </div>
      </li>

    </ul>

    <div class="separator"></div>

    <ul class="social-list">
      <li class="social-item">
        <a href="{{ site.data.profile.linkedin }}" target="_blank" rel="noopener" class="social-link">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </li>
    </ul>

  </div>

  <!-- Blog topics side menu (shown only in blog mode) -->
  <div class="blog-side">
    <ul class="blog-topic-list">
      {% for s in site.data.profile.services %}
      <li><button class="blog-topic-btn{% if forloop.first %} active{% endif %}" data-blog-topic="{{ s.title | downcase | replace: ' ', '-' }}">{{ s.title }}</button></li>
      {% endfor %}
    </ul>
  </div>

  <!-- Breakout game (shown on About page) -->
  <div class="sidebar-game" aria-label="Breakout">
    <canvas id="arkanoid" width="240" height="360"></canvas>
  </div>

</aside>
